<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="css.ico" type="image/x-icon">
    <title>Exemplo de Houver</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div>p{
            display: none;
        }
        div:hover{
            color: red;

        }
        div:hover>p{
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }
    </style>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui...
        <p>Texto escondido</p>
    </div>
    <p>Fim do exemplo</p>
    <p><a href="pseudoclasse.html">Voltar</a></p>
    
</body>
</html>
