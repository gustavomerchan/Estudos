<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="css.ico" type="image/x-icon">
    <title>Pseudoclasses</title>
    <style>
        div{
            display: inline-block;
            background-color: lightslategray;
            height: 200px;
            width: 200px;
            border: 1px solid black;
            text-align: center;
        }
       /* 
       # = representa id
       . = representa classes
       : = representa pseudoclasses
       :: = pseudo elemento
       > = children
       */
       div:hover{
        background-color: deepskyblue;
       }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    <p><a href="hover.html">Próxima página</a></p>
</body>
</html>
